<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Редактировать задачу: {{ task.header }}</h3>
        <form method="POST" action="{% url 'tasks:task_update' task.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="header">Заголовок задачи</label>
                <input type="text" class="form-control" id="header" name="header" value="{{ task.header }}" required>
            </div>
            <div class="form-group">
                <label for="description">Описание (необязательно)</label>
                <textarea class="form-control" id="description" name="description">{{ task.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary mt-3">Назад к списку задач</a>
    </div>
</body>
</html>
