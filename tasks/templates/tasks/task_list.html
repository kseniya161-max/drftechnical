<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Список Задач</h3>
        <form method="POST" action="{% url 'tasks:task_create' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="header">Task Header</label>
                <input type="text" class="form-control" id="header" name="header" required>
            </div>
            <div class="form-group">
                <label for="description">Description (optional)</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
        <ul class="list-group mt-4">
            {% for task in tasks %}
                <li class="list-group-item">{{ task.header }} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
