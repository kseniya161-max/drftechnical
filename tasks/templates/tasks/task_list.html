<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="mt-3 mb-5">Список Задач</h3>
        <ul class="list-group mt-4">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.header }} - {% if task.completed %} Выполнена {% else %} Не выполнена {% endif %}
                    <div class="btn-group ml-2" role="group">
                    <a href="{% url 'tasks:task_detail' task.id %}" class="btn btn-info">Просмотр</a>
                 <form method="POST" action="{% url 'tasks:task_list' %}" class="ml-2">
                        {% csrf_token %}
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <button type="submit" class="btn btn-secondary">
                            {% if task.completed %} Пометить как не выполненную {% else %} Пометить как выполненную {% endif %}
                        </button>
                     </form>
                     <form method="POST" action="{% url 'tasks:task_list' %}" class="ml-2" style="display:inline;">
                         {% csrf_token %}
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    <button type="submit" class="btn btn-danger" name="delete_task">Удалить</button>
                </form>
                        </div>
                </li>
            {% endfor %}
        </ul>
        <h3 class="mt-3 mb-3">Создание новой задачи</h3>
        <form method="POST" action="{% url 'tasks:task_list' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="header">Заголовок задачи</label>
                <input type="text" class="form-control" id="header" name="header" required>
            </div>
            <div class="form-group">
                <label for="description">Описание (необязательно)</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-1 mb-5" >Создать задачу</button>
        </form>

    </div>
</body>
</html>
